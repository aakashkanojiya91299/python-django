{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block body %}
{% load static %}
<form action="/submit-form/" method="POST" enctype="multipart/form-data">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="image">Upload Document pan/voter-id:</label>
  <input type="file" id="image" name="image" accept="pdf/*" required>

  <label for="salary">Salary:</label>
  <input type="Number" id="salary" name="salary" required>

  <button type="submit">Submit</button>
</form>

<style>
  form {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  }

  label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
  }

  input,
  textarea {
    display: block;
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
    font-size: 16px;
    margin-bottom: 20px;
  }

  input[type="file"] {
    margin-bottom: 10px;
  }

  button[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background-color: #0062cc;
  }
</style>

{% endblock body %}
